     <form class="form change-password">
      <h1>Change Password</h1>
      <div>
        <label for="name" class="info name">Name:
        </label>
        <input class="row-change" name="login-name" id="login-name" type="text">
      </input>

    </div>
    <div>

      <label for="old-password" class="info old"> Old Password: 
      </label>
      <input type="password" class="row-form password" name="password" id="password"></input>

    </div>
    <div>

      <label for="new-password" class="info new">New Password: 
      </label>
      <input type="password" class="row-form password" name="password" id="password"></input>

    </div>
    <div>

      <label for="re-type-password" class="info retype">Retype New Password: 
      </label>
      <input type="password" class="row-form password" name="password" id="password"></input>

    </div>
    <div>

      <input type="submit" class="submit" value="Submit" id="submit-button"></input>
    </div>
