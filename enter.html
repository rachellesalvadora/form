<div class="container cols-xs-6"> <!--container-->
  <div class="row">
    <div class="row-form col-xs-6"> <!--row1-->
      <div class="container enter-domain">
        <form class="form">
          <h1>Enter Domain name</h1>

          <div>
            <label for="client">Client:</label>
            <input name="client" id="client" type="text"></input>

          </div>
          <div>

            <label for="web-adress">Web adress:</label>
            <input for="web-adress" id="web-adress" type="text"></input>

          </div>
          <div>

            <label for="expiry-date">Expiry date:</label>
            <input type="text" id="datepicker">

          </div>
          <div>

            <label for="status">Status:</label>
            <div class="radio">
              <input type="radio"  name="group1" value="active">Active</div>

              <div class="radio"><input type="radio"  vaue="inactive"  name="group1" checked>Inactive</div>
              <div><input type="radio"  name="group1" value="unpaid">Unpaid</div>

            </div>
            <div class="row-form">

              <label for="notes">Notes:</label>
              <textarea cols="60px" rows="6"></textarea>

            </div>
            <div class="submit">

              <input type="submit" class="submit" value="Submit" id="submit-button"></input>

            </div>
          </form>
        </div>

        <div class="row-form cols-xs-6"> Validation</div>
      </div>
